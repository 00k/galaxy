<div class="modal-header">
<button type="button" class="close" ng-show="showClose" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <h4>实例部署状态</h4>
</div>
<div class="modal-body"> 
     <progress>
         <bar ng-repeat="instance in stacked" value="instance.value" type="{{instance.type}}">
            <span >{{instance.label}}[{{instance.real}}]</span>
         </bar>
      </progress>
</div>
