<div class="modal-header">
<button type="button" ng-disabled="disableBtn"  class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <h4>添加资源</h4>
</div>
<div class="modal-body">  
<form >
  <div class="form-group">
    <label for="resourceName">资源名称</label>
    <input type="text" class="form-control" id="resourceName" ng-model="resource.name">
  </div>
  <div class="form-group">
    <label for="authMeta">认证配置<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></label>
    <textarea  id="authMeta" class="form-control scrollable" rows="5" ng-model="resource.authMeta" ></textarea>
  </div>
  <div class="form-group">
    <label for="serviceTpl">服务模板</label>
    <textarea  id="serviceTpl" class="form-control scrollable" rows="5" ng-model="resource.serviceTpl" ></textarea>
  </div>
  <div class="form-group">
    <label for="instanceTpl">实例模板</label>
    <textarea  id="instanceTpl" class="form-control scrollable" rows="5" ng-model="resource.instanceTpl" ></textarea>
  </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="disableBtn" ng-click="submit()">创建</button>
    <button class="btn btn-default" ng-disabled="disableBtn" ng-click="cancel()">取消</button>
</div>
