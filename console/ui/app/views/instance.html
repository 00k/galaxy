<div class="instance">
  <class="instance-container" ng-hide="hideInitServForm ">
   <div class="instance-container-title"><h4>初始化服务</h4></div>
    <form style="width:60%">
        <div class="form-group">
          <label for="instanceCount">实例数</label>
          <input type="number" ng-model="initServFormData.instanceCount" class="form-control " id="instanceCount" >
        </div>
        <div class="form-group">
          <label for="instanceMeta">实例配置</label>
          <textarea  id="instanceMeta" class="form-control scrollable" rows="20" ng-model="initServFormData.meta" ></textarea>
        </div>
        <button type="submit" ng-click="initServ()" class="btn btn-primary">初始化</button>
      </form>  
  </div>
    <div ng-show="hideInitServForm"  class="instance-container">
      <div class="instance-container-title"><h4>实例状态</h4><div ng-hide="hideSpinner" class="ui active mini text inline loader"></div></div>
      <div class="scrollable instance-container-list">
        <div tooltip="{{instance.offset}} {{instance.tip}} " ng-repeat="instance in instanceList" ng-click="showInstance(instance)" class="single-instance" ng-class="instance.state">
             <span class="instance-state">{{instance.label}}</span>
             <span class="instance-offset">{{instance.offset}}</span>
        </div>
        <div class="single-instance add-instance" ng-click="addInstance()" tooltip="添加实例"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div>
      </div>
    </div>

</div>
