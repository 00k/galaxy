<div class="modal-header">
<button type="button" class="close" ng-disabled="disableBtn" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <h4>更新实例</h4>
</div>
<div class="modal-body">  
<form >
  <div class="form-group">
    <label for="instaceCount">实例数</label>
    <input type="number" min="0" class="form-control" id="instaceCount" ng-model="formdata.count">
  </div>
  <div class="form-group" >
    <label>
      <input type="checkbox" ng-model="formdata.updateMeta"> 更新配置<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
   </label>
  </div>
  <div class="form-group" ng-show="formdata.updateMeta">
    <label for="instaceMeta">实例配置</label>
    <textarea  id="instaceMeta" class="form-control scrollable" rows="20" ng-model="formdata.meta" ></textarea>
  </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="disableBtn" ng-click="ok()">更新</button>
    <button class="btn btn-default" ng-disabled="disableBtn" ng-click="cancel()">取消</button>
</div>
